<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Lista de Tarefas</title>
  <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>    
  <div class="input-container">
    <input type="text"
      id="texto-tarefa"
      placeholder="Escreva sua tarefa">
    <button id="criar-tarefa">Adicionar</button>    
    <ol id="lista-tarefas"></ol>
  </div>  
  <div class="buttons">
    <button id="remover-selecionado">Remove Selecionado</button>
    <button id="mover-cima">Mover Acima</button>
    <button id="mover-baixo">Mover Abaixo</button>
    <button id="apaga-tudo">Limpar Lista</button>
    <button id="remover-finalizados">Limpar Completos</button>
    <button id="salvar-tarefas">Salvar Tarefas</button>    
  </div>
  <script src="script.js"></script>
</body>
</html>
